<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renasam | Ingreso al registro </title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        playfair: ['Playfair Display', 'serif'],
                        inter: ['Inter', 'sans-serif'],
                        albert: ['Albert Sans', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            original: '#101820',

                        },
                        maquillaje: {
                            original: '#d9d9d6',
                        },
                        beauty: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        },
                        gold: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        },
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-left': 'slideLeft 1s ease-out',
                        'slide-right': 'slideRight 1s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideLeft: {
                            '0%': { opacity: '0', transform: 'translateX(-60px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        slideRight: {
                            '0%': { opacity: '0', transform: 'translateX(60px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(236, 72, 153, 0.3)' },
                            '100%': { boxShadow: '0 0 30px rgba(236, 72, 153, 0.6)' }
                        }
                    },
                    backgroundImage: {
                        'beauty-gradient': 'linear-gradient(135deg, #fdf2f8 0%, #fce7f3 25%, #fbcfe8 50%, #f9a8d4 75%, #f472b6 100%)',
                        'gold-gradient': 'linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #fcd34d 100%)',
                        'rose-gradient': 'linear-gradient(135deg, #fff1f2 0%, #ffe4e6 50%, #fecdd3 100%)',
                    }
                }
            }
        }
    </script>

    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: 'Albert Sans', sans-serif;
        }

        .beauty-container {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .beauty-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-section {
            background-color: #101820;
            position: relative;
            overflow-y: auto;
        }

        .image-section {
            background-image: url('../assets/login_estudio.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

        @media (min-width: 768px) {
            .image-section {
                display: block;
            }
        }

        .form-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .image-content {
            height: 100vh;
            background-image: url('/placeholder.svg?height=800&width=600');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            /*  background: linear-gradient(45deg, rgba(136, 19, 55, 0.9) 0%, rgba(190, 18, 60, 0.8) 25%, rgba(225, 29, 72, 0.7) 50%, rgba(244, 63, 94, 0.6) 75%, rgba(251, 113, 133, 0.5) 100%);
            */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .beauty-card {
            background-color: #d9d9d6;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .input-beauty {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);

        }

        .input-beauty:focus {
            transform: translateY(-2px);

            border-color: #101820;
            background: rgba(255, 255, 255, 1);
        }

        .btn-beauty {
            background-color: #101820;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-beauty:hover {
            transform: translateY(-2px);

        }

        .btn-beauty:active {
            transform: translateY(0);
        }

        .btn-beauty::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-beauty:hover::before {
            left: 100%;
        }

        .spinner-beauty {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }

        .beauty-icon {
            color: #101820;
            filter: drop-shadow(0 2px 4px rgba(236, 72, 153, 0.2));
        }

        .error-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-3px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(3px);
            }
        }

        /* Custom scrollbar */
        .form-section::-webkit-scrollbar {
            width: 6px;
        }

        .form-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-section::-webkit-scrollbar-thumb {
            background: rgba(236, 72, 153, 0.3);
            border-radius: 3px;
        }

        .form-section::-webkit-scrollbar-thumb:hover {
            background: rgba(236, 72, 153, 0.5);
        }
    </style>
</head>

<body class="font-inter bg-blue-50 min-h-screen w-screen h-screen m-0 p-0">
    <div class="w-full h-full flex flex-col md:flex-row p-0 m-0 overflow-hidden">
        <!-- Panel Izquierdo: Login/Registro -->
        <div class="flex-1 flex flex-col justify-center items-center p-0 h-full w-full md:w-1/2 md:h-full bg-blue-50">
            <!-- PANEL SWITCHER -->
            <div id="panel-selector" class="w-full max-w-md p-8" style="display:block;">
                <header class="text-center mb-8">
                    <img src="/assets/logo.png" alt="Renasam Logo" class="mx-auto mb-4 w-24">
                    <h1 class="text-3xl font-bold text-blue-800 mb-2">Bienvenido</h1>
                    <p class="text-blue-600">¿Cómo deseas ingresar?</p>
                </header>
                <div class="flex flex-col gap-6">
                    <!-- Card Solicitante -->
                    <button onclick="showLogin('solicitante')"
                        class="bg-white rounded-xl p-6 shadow-lg border border-blue-100 hover:shadow-xl hover:border-blue-300 transition-all duration-300 text-left group">
                        <div class="flex items-center">
                            <div
                                class="w-16 h-16 bg-blue-100 rounded-xl flex items-center justify-center mr-4 group-hover:bg-blue-200 transition-colors">
                                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-semibold text-gray-900 mb-1">Soy Solicitante</h3>
                                <p class="text-gray-600">Busco profesionales de salud mental para mi o un tercero</p>
                            </div>
                            <div class="text-blue-600 group-hover:translate-x-1 transition-transform">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                    </button>

                    <!-- Card Profesional -->
                    <button onclick="showLogin('profesional')"
                        class="bg-white rounded-xl p-6 shadow-lg border border-green-100 hover:shadow-xl hover:border-green-300 transition-all duration-300 text-left group">
                        <div class="flex items-center">
                            <div
                                class="w-16 h-16 bg-green-100 rounded-xl flex items-center justify-center mr-4 group-hover:bg-green-200 transition-colors">
                                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-xl font-semibold text-gray-900 mb-1">Soy Profesional</h3>
                                <p class="text-gray-600">Ofrezco servicios de salud mental</p>
                            </div>
                            <div class="text-green-600 group-hover:translate-x-1 transition-transform">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- PANEL LOGIN -->
            <div id="panel-login" class="w-full max-w-md p-8" style="display:none;">
                <header class="text-center mb-8">
                    <button onclick="showSelector()" class="text-blue-400 hover:text-blue-700 text-2xl mb-4"><i
                            class="fas fa-arrow-left"></i></button>
                    <h2 id="login-title" class="text-2xl font-bold text-blue-800 mb-2">Iniciar Sesión</h2>
                    <p id="login-subtitle" class="text-blue-600">Ingresa tus datos para continuar</p>
                </header>
                <form id="loginForm" class="space-y-5">
                    <input type="hidden" name="tipo" id="tipoUsuario">

                    <!-- Mensaje de Error -->
                    <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                            </svg>
                            <span id="error-text" class="text-red-700 text-sm"></span>
                        </div>
                    </div>

                    <!-- Mensaje de Éxito -->
                    <div id="success-message" class="hidden bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span id="success-text" class="text-green-700 text-sm"></span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-blue-700 mb-1 font-medium">Email</label>
                        <input type="email" name="email" id="email" required
                            class="w-full px-4 py-3 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                            placeholder="ejemplo@email.com">
                        <div id="email-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                    <div>
                        <label class="block text-blue-700 mb-1 font-medium">Contraseña</label>
                        <div class="relative">
                            <input type="password" name="password" id="password" required
                                class="w-full px-4 py-3 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                placeholder="Tu contraseña">
                            <button type="button" id="toggle-password"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <svg id="eye-open" class="w-5 h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg id="eye-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                </svg>
                            </button>
                        </div>
                        <div id="password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="remember-me"
                                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-blue-700">Recordarme</span>
                        </label>
                        <button type="button" onclick="showForgotPassword()"
                            class="text-sm text-blue-600 hover:text-blue-800 underline">
                            ¿Olvidaste tu contraseña?
                        </button>
                    </div>

                    <button type="submit" id="login-btn"
                        class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold shadow-lg hover:bg-blue-700 transition-all duration-200 flex items-center justify-center">
                        <span id="login-text">Ingresar</span>
                        <div id="login-spinner" class="hidden ml-2">
                            <div class="spinner-beauty"></div>
                        </div>
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <span class="text-blue-700">¿Aún no sos parte de Renasam?</span>
                    <button id="register-link" onclick="handleRegisterClick()"
                        class="ml-2 text-blue-600 underline font-semibold hover:text-blue-800">Registrarse</button>
                </div>
            </div>

            <!-- PANEL REGISTRO -->
            <div id="panel-register" class="w-full max-w-md p-8" style="display:none;">
                <header class="text-center mb-8">
                    <button onclick="showSelector()" class="text-blue-400 hover:text-blue-700 text-2xl mb-4"><i
                            class="fas fa-arrow-left"></i></button>
                    <h2 class="text-2xl font-bold text-blue-800 mb-2">Crear Cuenta</h2>
                    <p class="text-blue-600">Ingresa tu email para registrarte. Te enviaremos un correo de confirmación.
                    </p>
                </header>
                <form id="registerForm" class="space-y-5">
                    <div>
                        <label class="block text-blue-700 mb-1 font-medium">Email</label>
                        <input type="email" required
                            class="w-full px-4 py-3 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="ejemplo@email.com">
                    </div>
                    <button type="submit"
                        class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold shadow-lg hover:bg-blue-700 transition">Registrarse</button>
                </form>
                <div class="mt-6 text-center">
                    <span class="text-blue-700">¿Ya tienes cuenta?</span>
                    <button onclick="showSelector()"
                        class="ml-2 text-blue-600 underline font-semibold hover:text-blue-800">Volver</button>
                </div>
            </div>
        </div>
        <!-- Panel Derecho: Imagen (solo desktop) -->
        <div class="hidden md:block flex-1 h-full w-1/2 p-0 m-0">
            <img src="../media/login.jpg" alt="Renasam" class="w-full h-full object-cover"
                style="margin:0; padding:0; border:0;">
        </div>

        <script src="../js/login.js"></script>

</body>

</html>
